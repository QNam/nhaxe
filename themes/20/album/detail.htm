
<div class="container bg-3">
    <div class="news-breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <!--{loop $_breadcrumbs $k $v}-->
                <li class="breadcrumb-item"><a href="{$v['href']}">{$v['text']}</a> <i class="fa fa-caret-right"></i></li>
                <!--{/loop}-->
            </ol>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="news-title">
                <h3>{$_title}</h3>
                
            </div>
            <div class="news-content row">
                <!--{if isset($_albumImages)}-->
                    <div class="galleria ">
                        <!--{loop $_albumImages $k $v}-->
                        <div class="col-md-4" >
                          <div class="item-album" style="padding-bottom: 15px; height: 250px;">
                           
                            <a class="fancybox" rel="gallery{$k}" href="<!--{loadImage $v['src_link'] none 100 78}-->" title="<!--{$v['title']}-->">
                                <img src="<!--{loadImage $v['src_link'] none 100 78}-->" alt=""  style="max-height: 100%; width: 100%"/>
                            </a>
                          </div>
                        </div>
                        <!--{/loop}-->
                    </div>
                    <!--{/if}-->
                    <div class="col-md-12">
                      {$_title}
                    </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>

</div>
</div>
</div>
<style type="text/css">
    .main-wrap{
        padding-top: 20px;
    }
</style>
<script>
    $(document).ready(function() {
        $('html, body').animate({
            scrollTop: $(".news-title").offset().top
        },1000);
    });

    $(document).ready(function() {
        $(".fancybox").fancybox({
            openEffect  : 'none',
            closeEffect : 'none'
        });
    });
</script>
