<style>
    .padding-news {
        padding-left: 0;
        padding-right: 0px;
        width: 63%;
    }

    .padding-news-item {
        /*padding-left: 0;*/
        padding-right: 0;
        width: 37%;
    }

    .padding-item {
        padding-right: 10px;
        padding-left: 10px;
    }


</style>
<div class="row" style="display: none;">
    <div class="col-md-12" style="margin-bottom: 30px;padding-right: 0;">
        <div class="">
            <h3><img src="{$web['static_temp']}{$web['temp']}/statics/images/news.png" style="width: 40px; height: 40px; margin-right: 10px;" alt="">
                <span class="title">{lang news_hot}</span></h3>
        </div>
        <div class="hot-news">
            <div class="col-md-8 padding-news">
                <div class="image-news">
                    <a href="$_news[0]['link']">
                        <img src="<!--{loadImage $_news[0]['img'] resize 570 290}-->" class="img-responsive" style="    height: 340px;
    padding-right: 10px;
    padding-top: 5px;" alt="$_news[0]['title']">
                    </a>
                </div>
                <div class="content">
                    <h3>
                        <a href="$_news[0]['link']">$_news[0]['title']</a>
                    </h3>
                    <div class="description">
                        <!--{cutString $_news[0]['short'] 0 200}-->
                    </div>
                </div>
            </div>
            <style>
                .news-img {
                    height: 80px;
                }

                .item-news {
                    margin: 5px 0 5px 0;
                    height: 90px;
                }
            </style>
            <div class="col-md-4 padding-news-item">
                <!--{eval $i=0}-->
                <!--{loop $_news $k $v}-->
                    <!--{if $i > 0 && $i <= 5}-->
                    <div class="row item-news">
                        <a href="$v['link']">
                            <div class="col-md-6 padding-item">
                                <img src="<!--{loadImage $v['img'] crop 570 290}-->" class="img-responsive news-img" alt="$v['title']">
                            </div>
                            <div class="col-md-6 padding-item">
                                <p style="font-size: 12px;margin-top: 0;"><!--{$v['title']}--></p>
                            </div>
                        </a>
                    </div>
                    <!--{/if}-->
                <!--{eval $i++}-->
                <!--{/loop}-->
            </div>
        </div>
    </div>
</div>
