<div class="container" style="display: none;">
        <div class="clearfix"></div>
            <h2 class="title-news-home"><a href="/tin-tuc" title="Tin tức">Tin tức</a></h2>
            <div class="h-news">
                <div class="box">
                    <div class="col-mar-12 row-ibl">
                        <div class="row">
                            <div class="col-md-6">
                                <!--{eval $i=0}-->
                                <!--{loop $_news $k $v}-->
                                <!--{if $i < 1}-->
                                <div class="big-post">
                                    <div class="img-hv v2">
                                        <a href="$v['link']"><img width="800" height="533" src="<!--{loadImage $v['img'] none 570 290}-->" class="attachment-full size-full wp-post-image img-responsive" alt="" ></a>
                                    </div>
                                    <h3 class="from_the_blog_title title"><a href="$v['link']">$v['title']</a></h3>
                                    <p class="from_the_blog_excerpt small-font show-next"><!--{cutString $v['short'] 0 80}--> </p>
                                </div>
                                <!--{/if}-->
                                <!--{eval $i++}-->
                                <!--{/loop}-->
                            </div>
                            <div class="col-md-6">
                                <div class="col-mar-8">
                                    <!--{eval $i=0}-->
                                    <!--{loop $_news $k $v}-->
                                    <!--{if $i > 0 and $i < 5}-->
                                    <div class="item-blog row">
                                        <div class="h-post-d">
                                            <div class="imgdbox col-md-4">
                                                <a href="$v['link']"><img src="<!--{loadImage $v['img'] none 570 290}-->" class="img-responsive" alt="" ></a>
                                            </div>
                                            <div class="ct-d col-md-8">
                                                <h3 class="from_the_blog_title_d title"><a href="$v['link']">$v['title']</a></h3>
                                                <p class="from_the_blog_excerpt small-font show-next"><!--{cutString $v['short'] 0 80}--> </p>
                                            </div>
                                        </div>
                                    </div>
                                    <!--{/if}-->
                                    <!--{eval $i++}-->
                                    <!--{/loop}-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
<script type="text/javascript">
$(document).ready(function() {

    $("#slide-box").owlCarousel({

        autoPlay: 3000, //Set AutoPlay to 3 seconds

        items: 3,
        itemsDesktop: [1199, 3],
        itemsDesktopSmall: [979, 3]

    });

});
</script>
