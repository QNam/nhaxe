<div class="av-info-news "">
    <div class="i-news">
        <div class="wrap_news">
            <div class="div_title">
                <h2>$_home_cat[0]['title']</h2></div>
            <div id="slider_new2" class="w_effect_up">
                <div class="item row">
                    <!--{eval $i=0}-->
                    <!--{loop $_home_cat[0]['content_news'] $k $v}-->
                    <!--{if $i < 4}-->
                    

                    <div class="w-item col-md-6">
                        <div class="i-image" >
                            <a  href="$v['link']">
                              <img src="<!--{loadImage $v['img'] none 570 290}-->" alt="$v['title']" />
                              <span class="date"><meta itemprop="datePublished" content="$v['create_time']" /><span>$v['create_day']</span>$v['create_md']</span>
                            </a>
                        </div>
                        <div class="i-desc">
                            <div class="w-desc">
                                <div class="i-title">
                                    <h3 itemprop="headline"><a href="$v['link']">$v['title']</a></h3></div>
                                <div class="i-content" itemprop="description"><!--{cutString $v['short'] 0 75}--></div>
                            </div>
                        </div>
                    </div>
                    <!--{/if}-->
                    <!--{eval $i++}-->
                    <!--{/loop}-->
                    
                </div>
            </div>
        </div>
    </div>

                            </a>
                        </div>
                        <div class="i-desc">
                            <div class="w-desc">
