<div class="container">
    <div class="contact-breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <!--{loop $_breadcrumbs $k $v}-->

                <li><a href="{$v['href']}">{$v['text']}</a></li>

                <!--{/loop}-->
            </ol>
        </nav>
    </div>
    <div class="row">
        <div class="box-news-title col-md-12">
            <h3 style="text-align: center">{lang title_heading}</h3>
        </div>

        <div class="col-md-12 ">

            <div class="video-container" style="padding-top: 15px;">

                {$_maps}

            </div>
        </div>

        <div class="contact-info col-md-12" style="padding-top: 15px; padding-bottom: 15px;">
            
                <!--{if isset($_info)}-->{$_info}<!--{/if}-->


        </div>


        <div class="box-contact col-md-12">
            <form class="form-horizontal no-padding" action="" id="form_contact" method="POST" name="register">
                <div class="row">

                    <!-- Text input-->
                    <div class="col-md-3">
                        <div class="">
                            <input id="txtName" name="txtName" type="text" placeholder="{lang nhap_ho_ten}"
                                   class="form-control input-md">
                            <div class="warning" id="nameError" style="display:none"><span style="color: red;">{lang name_null}</span>
                            </div>

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="col-md-3">
                       
                        <div class="">
                            <input id="txtPhone" name="txtPhone" type="text" placeholder="{lang phone_number}"
                                   class="form-control input-md" class='number'>
                            <div class="warning" id="phoneError" style="display:none"><span style="color: red;">{lang phone_null}</span>
                            </div>

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="col-md-3">
                        
                        <div class="">
                            <input id="txtEmail" name="txtEmail" type="text" placeholder="{lang pla_email}"
                                   class="form-control input-md">
                            <div class="warning" id="emailError" style="display:none"><span style="color: red;">{lang mail_error}</span>
                            </div>
                            <div class="warning" id="emailNull" style="display:none"><span style="color: red;">{lang mail_null}</span>
                            </div>


                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="col-md-3">
                        
                        <div class="">
                            <input id="txtAddress" name="txtAddress" type="text" placeholder="{lang pla_adress}"
                                   class="form-control input-md">
                            <div class="warning" id="addressError" style="display:none"><span
                                    style="color: red;">{lang address_null}</span></div>

                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="col-md-12">
                        
                        <div class="">
                            <textarea class="form-control" id="txtContent" name="txtContent" placeholder="Ná»™i dung" rows="2" cols="20"></textarea>
                            <div class="warning" id="contentError" style="display:none"><span
                                    style="color: red;">{lang content_null}</span></div>
                        </div>
                    </div>

                    <div class="col-md-4 check_capcha" <!--{if isset($_check_captcha_url)}-->check_capcha=
                    "{$_check_captcha_url}"<!--{/if}--> >
                        <div style="float: left; padding: 1px 5px 0 0; width: 40%;">
                            <input type="text"  class="form-control" id="captcha_cha" value=""/>
                        </div>
                        <img id="capt_img_ct" src="BNCGLOBAL['captcha']"/>
                        <img title="{lang tai_lai_ma_bao_ve}" id="f5capt_cha" src="{$web['static_temp_mod']}/resource/img/view-refresh-small.png"/>
                        
                        <div class="warning" id="capchaError" style="display:none"><span style="color: red;">{lang capcha_null}</span>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="">
                        <label class="col-md-3 control-label" for="btnSent"></label>
                        <div class="col-md-12 text-center">
                            <button id="btnSent" type="submit" name="action" class="btn btn-primary" value="addContat">{lang
                                sent_contact}
                            </button>
                            <button type="reset" id="btnCancel" name="btnSent" class="btn btn-primary">{lang cancel}
                            </button>

                        </div>
                    </div>
                </div>

            </form>
        </div>

        
    </div>

</div>
<style type="text/css">
    .text-center{
        text-align: center;
    }
    .text-center button{
        display: inline-block;
    }
</style>
<script src="{$web['static_temp_mod']}/resource/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="{$web['static_temp_mod']}/resource/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="{$web['static_temp_mod']}/resource/js/contact.js" type="text/javascript"></script>
<script src="{$web['static_temp_mod']}/resource/assets/bootstrap/js/bootstrap.min.js"></script>
<link href="{$web['static_temp_mod']}/resource/assets/bootstrap-dialog/css/bootstrap-dialog.min.css" rel="stylesheet"
      type="text/css"/>
<script src="{$web['static_temp_mod']}/resource/assets/bootstrap-dialog/js/bootstrap-dialog.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        Contact.init();
    })
</script>
