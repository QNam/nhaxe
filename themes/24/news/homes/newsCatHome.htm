<style type="text/css">
    #slider_new2 .item .i-image img {
    width: 100%;
    -webkit-transition: transform 0.8s cubic-bezier(0.44, 0.185, 0.575, 0.86);
    -moz-transition: transform 0.8s cubic-bezier(0.44, 0.185, 0.575, 0.86);
    -o-transition: transform 0.8s cubic-bezier(0.44, 0.185, 0.575, 0.86);
    transition: transform 0.8s cubic-bezier(0.44, 0.185, 0.575, 0.86);
    height: 250px;
}
.wp-news-cat-t .div_title h2 {
    font-size: 30px;
    font-family: 'Roboto', sans-serif !important;
    font-size: 30px;
    line-height: 40px;
    color: #333333;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 30px;
}
.av-info-news #slider_new2 .item .i-desc .w-desc {
    height: auto !important;
    padding-bottom: 15px;
}
.av-info-news #slider_new2 .item .i-desc .i-title h3{
    margin: 0px;
}
.av-info-news #slider_new2 .item .w-item {
    margin-bottom: 15px;
    border-bottom: 1px solid #ddd;
    padding: 0px;
}
.av-info-news #slider_new2 .item .i-desc{
    padding: 0px;
}
</style>
